services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ${ENV_FILE:-.env.local}
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_PORT=${API_PORT:-3000}
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER:-wallet}:${POSTGRES_PASSWORD:-wallet}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-wallet}?schema=public
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    depends_on:
      - postgres
    restart: unless-stopped

  admin-web:
    build:
      context: .
      dockerfile: apps/admin-web/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    env_file:
      - ${ENV_FILE:-.env.local}
    depends_on:
      - api
    ports:
      - "${ADMIN_WEB_PORT:-4173}:4173"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-wallet}
      - POSTGRES_USER=${POSTGRES_USER:-wallet}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-wallet}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
